<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/styles.css' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find And Replace</title>
  </head>
  <body>

    <h1><i>Find and Replace!</i></h1>

    <form id="far">
    <div class="form-group">
      <label for="sentence">Enter a sentence:</label>
      <input name="sentence" id="sentence" type="text" class="sentenceField">
      <p><input placeholder="Word to replace" name="oldword" id="oldword" type="text"></p>
      <p><input placeholder="Word to take place of replaced word" name="newword" id="newword" type="text"></p>

      <p><button type="submit">Replace Word!</button></p>
    </div>
    </form>

    <div id="result">
      <span class="result"></span>
    </div>

  </body>
</html>
