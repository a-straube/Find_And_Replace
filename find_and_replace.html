<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/styles.css' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find And Replace</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1><b>FIND AND REPLACE!</b></h1>
    </div>

    <div class="container">

    <form id="far">
    <div class="form-group">
      <p><input placeholder="Enter a sentence"name="sentence" id="sentence" type="text" class="sentenceField"></p>
      <p><input placeholder="Word to replace" name="oldword" id="oldword" type="text" class="wordField"></p>
      <p><input placeholder="Replacement word" name="newword" id="newword" type="text" class="wordField"></p>

      <p><button type="submit" class="btn-success">Replace Word!</button></p>
    </div>
    </form>

    <div id="result">
      <span class="result"></span>
    </div>

    </div>
  </body>
</html>
