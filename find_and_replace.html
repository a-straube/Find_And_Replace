<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find And Replace</title>
  </head>
  <body>

    <form id="far">
    <div class="form-group">
      <label for="sentence">Enter a sentence:</label>
      <input name="sentence" id="sentence" type="text">
      <input placeholder="Word to replace" name="oldword" id="oldword" type="text">
      <input placeholder="Word to take place of replaced word" name="newword" id="newword" type="text">

      <button type="submit">Replace Word!</button>
    </div>
    </form>

  </body>
</html>
